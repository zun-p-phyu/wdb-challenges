<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Clock</h2>
      <div id="clock"></div>
      <div id="date"></div>
      <button onclick="clearInterval(myTime)">Stop</button>
    </div>

    <script>
      let myTime = setInterval(myClock, 1000);
      function myClock() {
        let currentTime = new Date();
        let day = currentTime.getDay();
        switch (day) {
          case 0:
            day = "Sunday";
            break;
          case 1:
            day = "Monday";
            break;
          case 2:
            day = "Tuesday";
            break;
          case 3:
            day = "Wednesday";
            break;
          case 4:
            day = "Thursday";
            break;
          case 5:
            day = "Friday";
            break;
          case 6:
            day = "Saturday";
            break;
          default:
            day = "other day";
            break;
        }

        let clock = document.getElementById("clock");
        let date = document.getElementById("date");

        clock.innerHTML = currentTime.toLocaleTimeString();
        date.innerHTML = `${day}, ${currentTime.toLocaleDateString()}`;
      }
    </script>
  </body>
</html>
